<div class="row mt-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Užduočių sąrašo sudarymas</div>
            
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <div class="mb-3">
                            <label class="form-lable">Užduotis</label>
                            <input type="text" class="form-control" [(ngModel)]="pavadinimas">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-lable">Svarba</label>
                            <select class="form-control" [(ngModel)]="tipas">
                                <option disabled selected value>-- rinktis tipą --</option> --> -->
                                <option>Skubi</option>
                                <option>Rutininė</option>
                                <option>Neskubi</option>
                                <option>Ypač skubi</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success"  (click)="addTask()">Į užduočių sąrašą</button>  
                <!-- [disabled]="disableButton()" -->
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" *ngIf="sarasas.length > 0">
            <div class="card-header">Užduočių sąrašas</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let s of sarasas; let i = index" 
                                                [ngStyle]= "{
                                                    'backgroundColor': s.tipas === 'Skubi'? 'moccasin' : 
                                                                       s.tipas === 'Ypač skubi' ? 'lightpink' :
                                                                       s.tipas === 'Neskubi' ? 'mediumaquamarine' :
                                                                       'lightblue'
                                                }">
                                                
                        {{s.id+'. '}}{{s.pavadinimas}} <span class="badge" 
                                                        [ngClass] = "{
                                                            'bg-warning text-dark': s.tipas === 'Skubi',
                                                            'bg-danger': s.tipas === 'Ypač skubi',
                                                            'bg-secondary': s.tipas === 'Rutininė' || s.tipas === 'Neskubi'
                                                        }">{{s.tipas}}</span>
                        <button class="btn btn-outline-danger btn-sm float-end" (click)="trinti(i)"><i class="fas fa-trash"></i> Trinti</button>
                    </li>    
                    
                </ul>
            </div>
        </div>
    </div>
    <!-- <hr class="mt-3"> -->
    <div class="col-md-6" *ngIf="noTask">
        <div class="card" >
            <div class="alert">Neįvedėte užduoties</div>
        </div>
    </div>
    <div class="col-md-6" *ngIf="!noTask && noType">
        <div class="card">
            <div class="alert">Nepasirinkote užduoties tipo</div>
        </div>
    </div>
</div>
